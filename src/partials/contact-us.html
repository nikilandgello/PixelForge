<section>
    <div class="contact-us container">
        <h2 class="title">Contact Us</h2>
    
        <div class="contact-items">
            <div class="form-div">
                <p class="form-text">
                    Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.
                </p>
        
                <form>
                    <input type="text" class="form-input" name="user-name" id="user-name" placeholder="Name" required>
                    <input type="email" class="form-input" name="user-email" id="user-email" placeholder="Email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required>
                    <input type="tel" class="form-input" name="user-phone" id="user-phone" placeholder="+380" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$" required>
                    <textarea id="user-comment" name="user-comment" class="form-comment" placeholder="Comment"></textarea>
        
                    <button type="submit" class="form-button">Send</button>
                </form>
            </div>
        
            <div class="contact-img">
                <picture>
                    <source media="(min-width: 1280px)" srcset="../img/img-contact-us/img-desk.jpg 1x, ../img/img-contact-us/img-desk-2x.jpg 2x">
                    <source media="(min-width: 768px)" srcset="../img/img-contact-us/img-tab.jpg 1x, ../img/img-contact-us/img-tab-2x.jpg 2x">
                    <source media="(max-width: 768px)" srcset="../img/img-contact-us/img-mob.jpg 1x, ../img/img-contact-us/img-mob-2x.jpg 2x">
                    <img>
                </picture>
            </div>
        </div>
    
    </div>
</section>
